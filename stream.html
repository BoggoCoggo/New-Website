        <a class="button" href="javascript(getLink())" id="link">YouTube</a>

<script>
function getLink()
{
    var file = new XMLHttpRequest();
    file.open("GET", "http://www.megatroll.se/txt/streamlink.txt", true);
    file.onreadystatechange = function() {
      if (file.readyState === 4) {  // Makes sure the document is ready to parse
        if (file.status === 200) {  // Makes sure it's found the file
          var text = file.responseText;
          document.getElementById("link").href = text;
        }
      } 
    }
    var x = text.includes("live")
    if (x === true) {
        document.getElementById("online").innerHTML = "Stream is live";
    }
}
</script>
